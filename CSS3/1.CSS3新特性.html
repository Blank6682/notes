<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新特性</title>
</head>

<body>
    <!-- 1.CSS新特性:
            1）选择器
            2）阴影
            3）形状转换（2D <-> 3D）
            4）变形
            5）动画（过渡动画、帧动画）
            6）边框
            7）多重背景
            8）反射
            9）文字
            10）颜色函数（rgba/hsl/hsla）
            11）滤镜（filter）
            12）弹性布局
            13）多列布局
            14）栅格布局
            15）盒模型
            16）Web字体
            17）媒体查询
     -->
    <!-- 2.CSS3不是属于浏览器或同一浏览器的不同版本都支持，所以需要兼容处理，通常的做法就是加厂商前缀。
    1）主流浏览器内核（面试点）
        a)Trident: IE内核
        b)Webkit：Chrome和Safari内核
        c)Gecko：FireFox内核
        d)Blink（是Webkit的一个分支）： Chrome和Opera内核
        Tips（技巧）:
            目前国内的浏览器大多都是双核的（IE内核+Chrome内核）
    2）厂商前缀
        IE： -ms-
        Chrome&Safari： -webkit-
        FireFox： -moz-
        Opera： -o- -->

</body>


</html>
