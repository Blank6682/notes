        //质数运算 质数的最优算法，
        showPrime(100);

        function showPrime(limit) {
            for (let number = 2; number < limit; number++)
                if (isPrime(number))

        // 工厂函数 判断是否为质数
        function isPrime(num) {
            if (num == 2 || num == 3)
                return 1;
            if (num % 6 != 1 && num % 6 != 5)
                return 0;
            // 开根号取整
            let tmp = parseInt(Math.sqrt(num));
            // 从5开始以6的倍数递增判断，根据质数特点6x+1，6x-1，判断是否为质数
            for (let i = 5; i <= tmp; i += 6)
                if (num % i == 0 || num % (i + 2) == 0)
                    return 0;
            return 1;
        }
