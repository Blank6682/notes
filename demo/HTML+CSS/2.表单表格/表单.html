<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <h1>表单信息</h1>
    <form action="" method="get">
        <!-- label标签可以达到聚焦效果 -->
        <label for="id">账号：</label> &nbsp;
        <input type="text" id="id" placeholder="请输入账号："><br><br>
        <label for="mail">邮箱：</label> &nbsp;
        <input type="text" id="mail" placeholder="请输入邮箱"><br><br>
        <label for="password">密码：</label> &nbsp;
        <input type="password" id="password" placeholder="请输入密码："><br><br>
        <label>性别：</label> &nbsp;
        <input type="radio" name="sex" checked>男
        <input type="radio" name="sex">女<br><br>
        <label>技能：</label> &nbsp;
        <input type="checkbox" name="skill">html+css
        <input type="checkbox" name="skill">javascript
        <input type="checkbox" name="skill">php
        <input type="checkbox" name="skill">java <br><br>
        <label>头像：</label> &nbsp;
        <input type="file"><br><br>
        <label>现居地：</label> &nbsp;
        <select>
            <option value="广东省" selected>广东省</option>
            <option value="福建省">福建省</option>
            <option value="广西省省">云南省</option>
        </select>
        <select>
            <option value="广州市" selected>广州市</option>
            <option value="福州市">福州市</option>
            <option value="南宁市">南宁市</option>
        </select>
        <select>
            <option value="天河区" selected>天河区</option>
            <option value="晋安区">晋安区</option>
            <option value="兴宁区">兴宁区</option>
        </select><br><br>
        <label for="message">留言：</label> &nbsp;<br>
        <textarea id="message" cols="30" rows="10" placeholder="请输入留言内容"></textarea><br><br>
        <label for="cap">验证码：</label>
        <input type="text" id="cap" placeholder="请输入验证码">
        <input type="image" src="img/53.jpg" alt="验证码">
        <br><br>
        <input type="submit" value="提交">&nbsp;
        <input type="reset" value="重置">
    </form>
</body>

</html>
