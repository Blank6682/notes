<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签练习</title>

    <style type="text/css">
        body {
            background: url(img/bg.jpg) no-repeat center;
        }

        p {
            font-size: 16px;
            text-align: center;
        }

        #box,
        h1,
        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>沁园春·雪</h1>
    <h3><em>毛泽东</em></h3>
    <p>北国风光，千里冰封，万里雪飘。</p>
    <p>望长城内外，惟余莽莽；</p>
    <p>大河上下，顿失滔滔。</p>
    <p>山舞银蛇，原驰蜡象，欲与天公试比高。</p>
    <p>须晴日，看红妆素裹，分外妖娆。</p>
    <div id="box"><img src="img/content.jpg" alt="显示图片"></div>
    <p>江山如此多娇，</p>
    <p>引无数英雄竞折腰。</p>
    <p>惜秦皇汉武，略输文采；</p>
    <p>唐宗宋祖，稍逊风骚。</p>
    <p>一代天骄，成吉思汗，只识弯弓射大雕。</p>
    <p>俱往矣，数风流人物，还看今朝。</p>
</body>

</html>
