<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本表格</title>
</head>

<body>
    基本表格：
    <hr>
    <table border="1" bordercolor="blue" width="300" height="100" align="center">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <br />
    网络表格：
    <hr>
    <table border="1" bordercolor="green" width="800" align="center">
        <tr height="150">
            <td colspan="3" align="center">网站名称</td>
        </tr>
        <tr height="30">
            <td width="33%">网站标题</td>
            <td colspan="2" align="right">搜索框</td>
        </tr>
        <tr height="150">
            <td>左边</td>
            <td>中间</td>
            <td>右边</td>
        </tr>
        <tr height="150">
            <td colspan="3" align="center">网站底部信息</td>
        </tr>
    </table>
    综合表格：
    <hr>
    <table border="1" bordercolor="Pink" width="600" align="center">
        <tr>
            <td width="25%" rowspan="8"><img src="img/51.jpg" height="150" alt="图片"></td>
            <td width="25%" rowspan="4" align="center">11</td>
            <td width="25%" rowspan="2">12</td>
            <td width="25%">13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td rowspan="4" align="center">11</td>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
    </table>

</body>

</html>
