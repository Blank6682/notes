<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*正则表达式检查字符串是否符合规则  将符合规则的内容提取出来
        语法let 变量=new RegExp("正则表达式"，"匹配模式");
        或则 变量=/正则表达式/匹配模式;
            i  忽略大小写  g  全局匹配模式
           |   或 
           [] 里面也是或关系  
           [a-z] 任意小写字母 
           [^ ]  除了
            .  任意字符
            \   转义字符  \.  表示"."

           量词
            /a{2}/    个数             /(ab){2}/        
            /a{1,3}/  出现3-1次         /a{1,}/   一个以上
            /a+b/     相当于/a{1,}b/     /a*b/   相当于[a{0,}b]
            /^a/      开头               /a$/  结尾
            \w       任意字母、数字、_  [A-z0-9_]
            \W       除了字母、数字、_   [^A-z0-9_]
            \d       任意数字  [0-9_]
            \D       除了数字  [^0-9_]  
            \s       空格
            \S       除了空格
            \b       单词边界
            \B       除了单词边界   
        */
        //let reg = new RegExp('a', 'i');
        reg = /a/i;
        let str = '1ds21f52 f3sf153A4gs';
        console.log(reg);
        console.log(reg.test(str)); //检查字符串是否符合规则 

        //拆分出一个字母的数组  默认全局匹配模式
        console.log(str.split(/[^A-Z]/i));

        console.log(str.search('f')); //检索字符串， 返回出现第一次的索引位置 不存在返回-1 也可以传递一个正则表达式
        console.log(str.search(/[ds]/));

        console.log(str.match(/[A-Z]/gi)); //根据正则表达式提取出符合条件的内容 封装到一个数组返回 找到即停止检索  全找则设置为全局模式

        console.log(str.replace(/a/gi, '%')); //替换指定内容 可以是字符串和正则表达式

        //用户名正则
        let name = prompt('请输入你的用户名');
        name = name.replace(/^\s*|\s*$/g, ''); //去前后空格
        console.log(name);

        //手机号正则 
        // 第一位  ^1  第二位 3-9  之后 0-9  末尾$
        let phone = prompt('请输入你的手机号');
        let phoneReg = /^1[3-9][0-9]{9}$/;
        console.log(phoneReg.test(phone));

        //邮件正则
        // 2452402628     .                @    qq           .    com   .cn(可写可不写)
        //任意字数下       .     任意字数下  @   任意字母数字   .   任意字母（2-5位） .任意字母（2-5位）
        // \w{3,}         (\.\w+)*     @    [A-z0-9]+    (\.[A-z]{2,5}）{1，2}
        let email = prompt('请输入你的邮箱');
        // let emailReg = /^\w+(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}&/;
        let emailReg = /^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
        console.log(emailReg.test(email));
    </script>
</head>
