<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="style/css.css" />
    <script type="text/javascript">
        window.onload = function () {

            //查找#bj节点
            let btn01 = document.getElementById('btn01');
            btn01.onclick = function () {
                let bj = document.getElementById('bj');
                alert(bj.innerHTML);
            };
            //查找所有li节点
            let btn02 = document.getElementById('btn02');
            btn02.onclick = function () {
                let li = document.getElementsByTagName('li');
                let x = [];
                for (let i = 0; i < li.length; i++) {
                    x[i] = li[i].innerHTML;
                };
                alert(x.join('\n'));
            };
            //查找name=gender的所有节点
            let btn03 = document.getElementById('btn03');
            btn03.onclick = function () {
                let inputs = document.getElementsByName('gender');
                let x = [];
                for (let i = 0; i < inputs.length; i++) {
                    x[i] = inputs[i].value;
                };
                alert(x.join('\n'));
            };
            //查找#city下所有li节点
            let btn04 = document.getElementById('btn04');
            btn04.onclick = function () {
                let city = document.getElementById('city').getElementsByTagName('li');
                let x = [];
                for (let i = 0; i < city.length; i++) {
                    x[i] = city[i].innerHTML;
                };
                alert(x.join('\n'));
            };
            //返回#city的所有子节点
            let btn05 = document.getElementById('btn05');
            btn05.onclick = function () {
                let chd = document.getElementById('city').childNodes;
                let x = [];
                for (let i = 0; i < chd.length; i++) {
                    x[i] = chd[i].innerHTML;
                };
                alert(x.join('\n'));
            }
            //返回#phone的第一个子节点
            let btn06 = document.getElementById('btn06');
            btn06.onclick = function () {
                alert(document.getElementById('phone').children[0].innerHTML);
            };
            //返回#bj的父节点
            let btn07 = document.getElementById('btn07');
            btn07.onclick = function () {
                alert(document.getElementById('bj').parentNode.innerHTML);
            };
            //返回#android的前一个兄弟节点
            let btn08 = document.getElementById('btn08');
            btn08.onclick = function () {
                alert(document.getElementById('android').previousElementSibling.innerHTML);
            };
            //读取#username的value属性值
            let btn09 = document.getElementById('btn09');
            btn09.onclick = function () {
                alert(document.getElementById('username').value);
            }
            //设置#username的value属性值
            let btn10 = document.getElementById('btn10');
            btn10.onclick = function () {
                document.getElementById('username').setAttribute('value', 'new');
            }
            //返回#bj的文本值
            let btn11 = document.getElementById('btn11');
            btn11.onclick = function () {
                alert(document.getElementById('bj').getAttribute(Text));
            }
        };
    </script>
</head>

<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市?
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

            <br>
            <br>

            <p>
                你喜欢哪款单机游戏?
            </p>

            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>

            <br />
            <br />

            <p>
                你手机的操作系统是?
            </p>

            <ul id="phone">
                <li>IOS</li>
                <li id="android">Android</li>
                <li>Windows Phone</li>
            </ul>
        </div>

        <div class="inner">
            gender:
            <input class="hello" type="radio" name="gender" value="male" />
            Male
            <input class="hello" type="radio" name="gender" value="female" />
            Female
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde" />
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找所有li节点</button></div>
        <div><button id="btn03">查找name=gender的所有节点</button></div>
        <div><button id="btn04">查找#city下所有li节点</button></div>
        <div><button id="btn05">返回#city的所有子节点</button></div>
        <div><button id="btn06">返回#phone的第一个子节点</button></div>
        <div><button id="btn07">返回#bj的父节点</button></div>
        <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
        <div><button id="btn09">返回#username的value属性值</button></div>
        <div><button id="btn10">设置#username的value属性值</button></div>
        <div><button id="btn11">返回#bj的文本值</button></div>
    </div>
</body>

</html>
