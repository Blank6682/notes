        //最优化算法，根据质数特点6x+1，6x-1
        console.time('test'); //开启计时器计算算法时间
        let flag = 0;
        for (let i = 2; i <= 100; i++) {
            flag = 0;
            if (i == 2 || i == 3) {
                console.log(i);
            }
            if (i % 6 != 1 && i % 6 != 5) {
                continue;
            }
            let sqrt = parseInt(Math.sqrt(i));
            for (let j = 5; j <= sqrt; j += 6) {
                if (i % j == 0 || i % (j + 2) == 0) {
                    flag = 1;
                }
            }
            if (flag == 0) {
                console.log(i);
            }
        }
        console.timeEnd('test');
