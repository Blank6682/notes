</body>
<script>
    const app=Vue.createApp({
        data () {
            return {
                number:1,
                animationNumber:1
            }
        },
        methods: {
        handleClick(){
                const animation=setInterval(() => {
                    this.animationNumber++;                
                if(this.animation==10)
                {
                    clearInterval(animation);
                }
                },100)

        }
        },
        template:`<div>
            <div>{{animation}}</div>
    <button @click="handleClick">增加</button>
    </div>`
    })
    const vm=app.mount("#root");
</script>
