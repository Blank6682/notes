<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe框架集</title>
</head>

<body>
    <!-- iframe框架集  用来将多个网页文件组合成一个文件 
        常用属性: name  width  hight
        src: 引入外部的html文件
        scrolling: 滚动条yes/no/auto
        frameborder:是否有边框1/0
        marginheight:框架离顶部和低端的距离%/px
        marginwidth:框架离左右的距离%/px

        注意：在实际开发中尽量减少使用iframe,因为他破坏了前进和后退，不利于SEO
    -->
    <!-- banner -->
    <iframe src="iframe/banner.html" scrolling="no" width="100%" frameborder="0"></iframe>
    <!-- 导航栏 -->
    <iframe src="iframe/nav.html" width="20%" height="300px" scrolling="auto" frameborder="0"></iframe>
    <!-- content核心内容区-->
    <iframe name="main" src="iframe/content1.html" width="70%" height="300px" frameborder="0"></iframe>
</body>

</html>
